<script>
while(true){
let input = prompt(
`----------------------------------------------------------------
  Bem-Vindo, escreva o NÚMERO correspondente a fruta:
----------------------------------------------------------------
1: Banana
2: Maçã
3: Manga
4: Pera
5: Uva
6: Romã
7: Maracujá
8: Mamão
9: Sair`
);

let tabelaFrutas = {
    1: "Banana",
    2: "Maçã",
    3: "Manga",
    4: "Pera",
    5: "Uva",
    6: "Romã",
    7: "Maracujá",
    8: "Mamão",
    9: "Sair"
};

let escolhaDaFruta = tabelaFrutas[input];


if(escolhaDaFruta){
    if(escolhaDaFruta === "Sair"){
        break
    }else{
    alert(`A fruta escolhida foi ${escolhaDaFruta}`);
    if (escolhaDaFruta === "Banana") {
            alert(` As bananas são naturalmente radioativas devido ao alto teor de potássio, mas não se preocupe, a quantidade é tão baixa que não representa riscos à saúde humana.`);
        } else if (escolhaDaFruta === "Maçã") {
            alert(` As maçãs flutuam na água porque cerca de 25% do seu volume é composto por ar.`);
        } else if (escolhaDaFruta === "Manga") {
            alert(` Existem mais de 1.000 variedades de manga cultivadas em todo o mundo.`);
        } else if (escolhaDaFruta === "Pera") {
            alert(` Pode levar de 5 a 7 anos para uma árvore de pereira começar a produzir frutas.Peras são ricas em fibras!`);
        } else if (escolhaDaFruta === "Uva") {
            alert(` As uvas são usadas na produção de mais de 60 tipos diferentes de bebidas, incluindo vinho, suco, geleia e passas.`);
        } else if (escolhaDaFruta === "Romã") {
            alert(` Uma romã pode conter mais de 600 sementes comestíveis.`);
        } else if (escolhaDaFruta === "Maracujá") {
            alert(` O maracujá contém uma substância chamada passiflorina, que pode ter efeitos relaxantes e calmantes.`);
        } else if (escolhaDaFruta === "Mamão") {
            alert(` O mamão é uma excelente fonte de vitamina C; uma única fruta pode fornecer mais de 200% da quantidade diária recomendada dessa vitamina.`);
        }
    }
}else{
    alert(`O número solicitado é inválido.\nAtualize a página para recomeçar.`);
    break
}

}
</script>
