<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cartinha Virtual</title>
<style>
    body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: #f7f7f7;
  }

  .container {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
  }

  .screen {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 400px;
  }

  .screen.active {
    display: block;
  }

  .image-container {
    text-align: center;
    margin-bottom: 20px;
  }

  .image-container img {
    max-width: 300px;
    height: 300px;
    border-radius: 10px; /* Estilização opcional para arredondar as bordas da imagem */
  }

  .text-box {
    margin-bottom: 20px;
    padding: 15px;
    background: #ddd;
    border-radius: 10px; /* Bordas arredondadas para a caixa de texto */
  }

  .button {
    display: block;
    width: 100%;
    padding: 15px;
    font-size: 1.2em;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .button:hover {
    background-color: #0056b3;
  }

 .button-gigante {
    display: inline-block;
    padding: 20px 40px; /* Ajuste o tamanho conforme necessário */
    font-size: 2em; /* Tamanho da fonte para o botão gigante */
    margin-top: 20px; /* Espaçamento acima do botão */
    background-color: #4CAF50; /* Cor de fundo do botão */
    color: white; /* Cor do texto do botão */
    border: none;
    border-radius: 10px; /* Bordas arredondadas */
    cursor: pointer;
  }

  .button-gigante:hover {
    background-color: #45a049;
  }
  
  /* Você pode adicionar mais estilos personalizados aqui */
</style>
</head>
<body>

<div id="tela1" class="container screen active">
  <div class="message">
    Para Sadovik Luiza :)
  </div>
  <button class="button" onclick="changeScreen(2)">Avançar</button>
</div>

<div id="tela2" class="container screen">
  <div class="image-container">
    <img src="https://i.ibb.co/85vRBWv/SHURECK.png" alt="Descrição da Imagem">
  </div>
  <div class="text-box">
    Olá Luiza, a seguir acontecerá
um dos melhores presentes de
aniversário que você já recebeu.
(Fora a camisa da Gwen). Deu
muito trabalho e foi feito com
muito carinho, espero que goste!
Aproveite cada segundo pois você
não vai receber uma cartinha tão
incrivel como essa.

  </div>
  <button class="button" onclick="changeScreen(3)">Avançar</button>
</div>

<div id="tela3" class="container screen">
  <button class="button-gigante" onclick="toggleTrilhaSonora()">ATIVAR / TRILHA SONORA IMPACTANTE / (ROCK DE VELHINHO)</button>
  <audio id="audioPlayer" autoplay loop>
    <source src="SLY.mp3" type="audio/mpeg">
  </audio>
</div>

<!-- As outras telas serão adicionadas abaixo conforme necessário -->

<script>
var audioPlayer = document.getElementById('audioPlayer');

function changeScreen(screenNumber) {
  var screens = document.getElementsByClassName('screen');
  for (var i = 0; i < screens.length; i++) {
    screens[i].classList.remove('active');
  }
  document.getElementById('tela' + screenNumber).classList.add('active');
}

function toggleTrilhaSonora() {
  if (audioPlayer.paused) {
    audioPlayer.play(); // Inicia a reprodução da música de fundo
  } else {
    audioPlayer.pause(); // Pausa a reprodução da música de fundo
  }
}
</script>

</body>
</html>
