<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Manicure</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #00aaff, #00ff88);
        }
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .visible {
            display: flex;
        }
        .button {
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s;
        }
        .button-sim {
            padding: 20px 40px;
            background-color: #28a745;
        }
        .button-sim:hover {
            background-color: #218838;
        }
        .button-no {
            padding: 10px 20px;
            background-color: #dc3545;
        }
        .button-no:hover {
            background-color: #c82333;
        }
        @keyframes blink {
            0%, 25%, 50%, 75% {
                opacity: 1;
            }
            25%, 50%, 75%, 100% {
                opacity: 0;
            }
        }
        @keyframes growAndDisappear {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeToBlack {
            0% {
                background-color: transparent;
                color: white;
            }
            100% {
                background-color: black;
                color: red;
            }
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
        }
        #message {
            font-size: 20px;
            font-weight: bold;
            color: red;
            margin-top: 20px;
            white-space: pre-wrap;
            text-shadow: 
                1px 1px 0 #000000,
                -1px -1px 0 #000000, 
                1px -1px 0 #000000, 
                -1px 1px 0 #000000;
        }
        .letter {
            display: inline-block;
            animation: slideIn 0.5s ease;
            color: red;
            text-shadow: 
                1px 1px 0 #000000,
                -1px -1px 0 #000000, 
                1px -1px 0 #000000, 
                -1px 1px 0 #000000;
        }
        .button-schedule {
            padding: 20px 40px;
            background-color: #007bff;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button-schedule:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="introScreen" class="screen visible">
        <img src="https://blog-static.infra.grancursosonline.com.br/wp-content/uploads/2016/03/03190401/delator.jpg" alt="Você">
        <p style="color: #ffffff; font-weight: bold; text-shadow: 1px 1px 0 #000000, -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000; font-size: 30px;">VOCÊ</p>
    </div>
    <div id="screen1" class="screen">
        <img src="https://3.bp.blogspot.com/-CHs-0lM7Gq0/UvCXI1wHC2I/AAAAAAAAdm4/3YH0cfM7YMw/s1600/1620818_517115045070655_1579885984_n.jpg" alt="Unhas">
        <p style="color: #ffffff; font-weight: bold; text-shadow: 1px 1px 0 #000000, -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000;">VOCÊ ESTÁ CANSADA DE UNHAS FEIAS COMO ESSA?</p>
        <button class="button button-sim" onclick="showScreen('screen2')">SIM</button>
        <button id="noButton1" class="button button-no" onclick="moveButton(this)">NÃO</button>
    </div>
    <div id="screen2" class="screen">
        <img src="https://controlsigma.com.br/wp-content/uploads/2015/08/11.jpg" alt="Valores Caros">
        <p style="color: #ffffff; font-weight: bold; text-shadow: 1px 1px 0 #000000, -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000;">ESTÁ CANSADA DE VALORES CAROS?</p>
        <button class="button button-sim" onclick="showScreen('screen4')">SIM</button>
        <button id="noButton2" class="button button-no" onclick="runAwayOnClick(this)">NÃO</button>
    </div>
    <div id="screen4" class="screen">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi96eJgtQpYKNwk4w7ZX88tZdSgFdSO3NMJ9mHoJni9GHfjIszBZpc_kd_FRv7nC9nI5IdBju798ykFj2e2IL-nb8zCiAoqPIMaN_qV2bwgYIMOLUjgz9lmArrJG-9X6Q9cbQhIpVDfCuM/s1600/Cut%25C3%25ADcula-Inflamada-o-que-fazer-04.jpg" alt="Cutículas Mal Feitas">
        <p style="color: #ffffff; font-weight: bold; text-shadow: 1px 1px 0 #000000, -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000;">ESTÁ CANSADA DE CÚTICULAS MAL FEITAS?</p>
        <button class="button button-sim" onclick="showScreen('screen3')">SIM</button>
        <button id="noButton4" class="button button-no" onclick="revealMessage()">NÃO</button>
        <div id="message"></div>
    </div>
    <div id="screen3" class="screen">
        <img src="https://i.ibb.co/PCJTypV/Untitled.png" alt="Má Qualidade de Atendimento">
        <p style="color: #ffffff; font-weight: bold; text-shadow: 1px 1px 0 #000000, -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000;">ESTÁ CANSADA DE MÁ QUALIDADE DE ATENDIMENTO?</p>
        <button class="button button-sim" onclick="showScreen('screen6')">SIM</button>
        <button id="noButton3" class="button button-no" onclick="blinkAndGrow(this)">NÃO</button>
    </div>
    <div id="screen6" class="screen">
        <img src="https://i.ibb.co/G2mJL85/Whats-App-Image-2024-08-16-at-10-15-17.jpg" alt="Idiotas">
        <p style="color: #ffffff; font-weight: bold; text-shadow: 1px 1px 0 #000000, -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000;">E principalmente cansada de idiotas?</p>
        <button class="button button-sim" onclick="showScreen('screen5')">SIM!!!</button>
    </div>
    <div id="screen5" class="screen">
        <h2 style="color: #ffffff; font-weight: bold; text-shadow: 1px 1px 0 #000000, -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000;">Parabéns!</h2>
        <p style="color: #ffffff; font-weight: bold; text-shadow: 1px 1px 0 #000000, -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000;">Você está pronta para agendar seu horário aqui na Cauã'sBeauty!.</p>
        <a href="https://wa.me/5585998175354?text=Ol%C3%A1%20Cau%C3%A3%20seu%20lindo%2C%20sarado%20e%20gostoso%2C%20agenda%20uma%20consulta%20pra%20eu%20fazer%20minhas%20unhas%20por%20favor%21" class="button button-schedule">AGENDAR AGORA!</a>
    </div>
    <script>
        let messageIndex = 0;
        let messageComplete = false;

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('visible');
            });
            document.getElementById(screenId).classList.add('visible');
        }

        function moveButton(button) {
            button.style.position = 'absolute';
            button.style.top = Math.random() * 80 + '%';
            button.style.left = Math.random() * 80 + '%';
        }

        function runAwayOnClick(button) {
            button.removeEventListener('click', runAwayOnClick);
            setInterval(() => {
                button.style.position = 'absolute';
                button.style.top = Math.random() * 80 + '%';
                button.style.left = Math.random() * 80 + '%';
            }, 100);
        }

        function revealMessage() {
            const messageDiv = document.getElementById('message');
            const fullMessage = "PARA DE APERTAR NÃO PORRA!";
            const charsToShow = 2;

            if (messageIndex < fullMessage.length) {
                for (let i = 0; i < charsToShow; i++) {
                    if (messageIndex < fullMessage.length) {
                        const letter = document.createElement('span');
                        letter.className = 'letter';
                        letter.textContent = fullMessage[messageIndex];
                        messageDiv.appendChild(letter);
                        messageIndex++;
                    }
                }
            }

            if (messageIndex >= fullMessage.length) {
                messageComplete = true;
            }
        }


        function blinkAndGrow(button) {
            button.style.animation = 'blink 0.1s step-end infinite';
            setTimeout(function() {
                button.style.animation = 'growAndDisappear 2s forwards';
            }, 2000);
            setTimeout(function() {
                button.style.display = 'none';
            }, 4000);
        }

        setTimeout(function() {
            showScreen('screen1');
        }, 3000);
    </script>
</body>
</html>
